<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do google</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Imagens</a></li>
                <li><a href=""><img src="assets/images/bars-google.png" alt="bars-google" width="16px"></a></li>
                <button>Fazer login</button>
            </ul>
        </header>

        <!-- AREA MAIN -->

        <main class="main">
            <img src="assets/images/imagem-tela-google.png" alt="imagem-google">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="https://w7.pngwing.com/pngs/306/24/png-transparent-google-search-android-search-box-search-engine-optimization-loupe-technic-symbol-magnifying-glass.png" alt="lupa-google" width="18px"></div>
                    <div><img src="assets/images/voz-do-google.png" alt="voz-do-google" width="18px"></div>
                </div>
            </div>
            <div class="button">
                <button class="btn">Pesquisa Google</button>
                <button>Estou com sorte</button>
                <div class="text">
                    <a href="#">Jornada plea história da Pesquisa do Google</a>
                    Desde o primeiro Google e muito mais! 
                </div>

            </div>

        </main>

        <!-- RODAPÉ -->

        <footer class="line line1">
            <div class="line line1">
                <p class="line_top">Brasil</p>
            </div>
            <div class="line line2">
                <ul>
                    <li><a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a></li>
                    <li><a href="https://www.google.com/intl/pt-BR_br/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a></li>
                    <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negócios</a></li>
                    <li><a href="https://google.com/search/howsearchworks/?fg=1">Como funciona a pesquisa</a></li>
                </ul>
                <ul>
                    <li><a href="">Privacidade</a></li>
                    <li><a href="">Termos</a></li>
                    <li><a href="">Configurações</a></li>
                </ul>
            </div>
        </footer>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
